<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product and Inventory Workspace</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f6f5ef;
            --surface: #fffef7;
            --surface-muted: #f2eee0;
            --ink: #142218;
            --accent: #0e7c58;
            --accent-2: #1f9d78;
            --danger: #b13e32;
            --ring: rgba(14, 124, 88, 0.28);
            --shadow: 0 16px 40px rgba(20, 34, 24, 0.08);
            --radius-lg: 22px;
            --radius-md: 14px;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Manrope", sans-serif;
            color: var(--ink);
            background:
                radial-gradient(1200px 520px at -12% -18%, #d8f1de 0, transparent 62%),
                radial-gradient(980px 500px at 110% -10%, #d6ece8 0, transparent 64%),
                var(--bg);
        }

        .app-shell {
            width: min(1080px, 94vw);
            margin: 42px auto;
            padding: 26px;
            border-radius: 30px;
            border: 1px solid rgba(20, 34, 24, 0.06);
            background: linear-gradient(145deg, #fffef9 0%, #fcf8ec 100%);
            box-shadow: var(--shadow);
        }

        .hero {
            display: flex;
            justify-content: space-between;
            align-items: end;
            gap: 20px;
            margin-bottom: 24px;
        }

        h1 {
            margin: 0;
            font-family: "Space Grotesk", sans-serif;
            font-weight: 700;
            font-size: clamp(1.8rem, 3vw, 2.6rem);
            letter-spacing: -0.03em;
        }

        .subtitle {
            margin: 8px 0 0;
            color: rgba(20, 34, 24, 0.72);
            font-size: 0.98rem;
        }

        .badge {
            font-size: 0.84rem;
            font-weight: 700;
            letter-spacing: 0.04em;
            text-transform: uppercase;
            color: #fff;
            background: linear-gradient(120deg, var(--accent), var(--accent-2));
            padding: 8px 12px;
            border-radius: 999px;
        }

        .layout {
            display: grid;
            grid-template-columns: 360px 1fr;
            gap: 20px;
        }

        .card {
            background: var(--surface);
            border: 1px solid rgba(20, 34, 24, 0.09);
            border-radius: var(--radius-lg);
            padding: 18px;
        }

        .card h2 {
            margin: 0 0 12px;
            font-family: "Space Grotesk", sans-serif;
            font-size: 1.18rem;
        }

        form { display: grid; gap: 12px; }

        label {
            display: grid;
            gap: 6px;
            font-size: 0.9rem;
            font-weight: 700;
        }

        input {
            width: 100%;
            border: 1px solid rgba(20, 34, 24, 0.16);
            border-radius: 10px;
            background: #fff;
            color: var(--ink);
            padding: 10px 11px;
            font-size: 0.96rem;
            outline: none;
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px var(--ring);
        }

        .actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        button {
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            padding: 10px 12px;
        }

        .btn-primary { background: linear-gradient(120deg, var(--accent), var(--accent-2)); color: #fff; }
        .btn-muted { background: var(--surface-muted); color: var(--ink); }
        .btn-danger { background: rgba(177, 62, 50, 0.14); color: var(--danger); }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            margin-bottom: 14px;
        }

        .list { display: grid; gap: 10px; max-height: 470px; overflow: auto; padding-right: 4px; }

        .product-row {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 10px;
            align-items: center;
            border: 1px solid rgba(20, 34, 24, 0.09);
            border-radius: var(--radius-md);
            padding: 11px 13px;
            background: #fff;
        }

        .name { font-size: 0.97rem; font-weight: 800; margin-bottom: 3px; }
        .meta { font-size: 0.85rem; color: rgba(20, 34, 24, 0.66); }

        .row-buttons { display: flex; gap: 7px; flex-wrap: wrap; }

        .status {
            margin-top: 12px;
            min-height: 22px;
            font-weight: 700;
            font-size: 0.88rem;
        }

        .status.error { color: var(--danger); }
        .status.success { color: var(--accent); }

        .empty {
            text-align: center;
            padding: 28px 14px;
            border-radius: var(--radius-md);
            border: 1px dashed rgba(20, 34, 24, 0.2);
            color: rgba(20, 34, 24, 0.68);
            background: #fff;
        }

        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        @media (max-width: 900px) {
            .app-shell { margin: 20px auto; padding: 15px; }
            .layout { grid-template-columns: 1fr; }
            .hero { align-items: flex-start; flex-direction: column; margin-bottom: 16px; }
        }
    </style>
</head>
<body>
<main class="app-shell">
    <header class="hero">
        <div>
            <h1>Product and Inventory Workspace</h1>
            <p class="subtitle">Manage product catalog and stock levels in one place.</p>
        </div>
        <div class="actions">
            <span class="badge">Monolith Service</span>
            <button class="btn-muted" id="logoutButton" type="button">Logout</button>
        </div>
    </header>

    <section class="layout">
        <article class="card">
            <h2 id="formTitle">Add Product</h2>
            <form id="productForm">
                <label>Name<input id="name" required maxlength="120"></label>
                <label>SKU<input id="sku" required maxlength="80"></label>
                <label>Price<input id="price" type="number" min="0" step="0.01" required></label>
                <label>Quantity<input id="quantity" type="number" min="0" step="1" required></label>
                <div class="actions">
                    <button class="btn-primary" id="saveButton" type="submit">Create</button>
                    <button class="btn-muted" id="cancelButton" type="button">Clear</button>
                </div>
            </form>
            <div class="status" id="status"></div>
        </article>

        <article class="card">
            <div class="toolbar">
                <h2 style="margin: 0;">Products</h2>
                <button class="btn-muted" id="refreshButton" type="button">Refresh</button>
            </div>
            <div class="actions" style="margin-bottom: 10px;">
                <input id="searchInput" type="search" placeholder="Search by name or SKU" style="flex: 1; min-width: 180px;">
            </div>
            <div class="list" id="productList"></div>
            <div class="pagination">
                <div id="paginationInfo">Page 1 of 1</div>
                <div class="row-buttons">
                    <button class="btn-muted" id="prevPageButton" type="button">Previous</button>
                    <button class="btn-muted" id="nextPageButton" type="button">Next</button>
                </div>
            </div>
        </article>
    </section>
</main>

<script>
    const form = document.getElementById("productForm");
    const list = document.getElementById("productList");
    const statusEl = document.getElementById("status");
    const formTitle = document.getElementById("formTitle");
    const saveButton = document.getElementById("saveButton");
    const cancelButton = document.getElementById("cancelButton");
    const refreshButton = document.getElementById("refreshButton");
    const logoutButton = document.getElementById("logoutButton");
    const searchInput = document.getElementById("searchInput");
    const paginationInfo = document.getElementById("paginationInfo");
    const prevPageButton = document.getElementById("prevPageButton");
    const nextPageButton = document.getElementById("nextPageButton");

    const nameInput = document.getElementById("name");
    const skuInput = document.getElementById("sku");
    const priceInput = document.getElementById("price");
    const quantityInput = document.getElementById("quantity");

    if (!sessionStorage.getItem("workspaceUser")) {
        window.location.replace("/login.html");
    }

    let editingId = null;
    let productsCache = [];
    let currentPage = 0;
    const pageSize = 10;
    let totalPages = 1;
    let totalElements = 0;
    let searchQuery = "";
    let searchDebounceTimer = null;

    function setStatus(message, tone = "") {
        statusEl.textContent = message;
        statusEl.className = "status" + (tone ? " " + tone : "");
    }

    function resetForm() {
        editingId = null;
        form.reset();
        formTitle.textContent = "Add Product";
        saveButton.textContent = "Create";
        setStatus("");
    }

    async function requestJson(url, options = {}) {
        const response = await fetch(url, {
            headers: { "Content-Type": "application/json" },
            ...options
        });

        if (!response.ok) {
            let message = "Request failed";
            try {
                const body = await response.json();
                message = body.message || message;
            } catch (_) {}
            throw new Error(message);
        }

        if (response.status === 204) {
            return null;
        }

        return response.json();
    }

    function renderProducts(items) {
        list.innerHTML = "";
        if (!items.length) {
            list.innerHTML = '<div class="empty">No products found. Add one from the form.</div>';
            return;
        }

        items.forEach((product) => {
            const row = document.createElement("div");
            row.className = "product-row";
            row.innerHTML = `
                <div>
                    <div class="name">${product.name}</div>
                    <div class="meta">SKU: ${product.sku} | Price: ${product.price} | Qty: ${product.quantity}</div>
                </div>
                <div class="row-buttons">
                    <button class="btn-muted" data-action="edit">Edit</button>
                    <button class="btn-muted" data-action="in">+5</button>
                    <button class="btn-muted" data-action="out">-5</button>
                    <button class="btn-danger" data-action="delete">Delete</button>
                </div>
            `;

            row.addEventListener("click", (event) => {
                const button = event.target.closest("button");
                if (!button) return;

                const action = button.getAttribute("data-action");
                if (action === "edit") startEdit(product.id);
                if (action === "delete") deleteProduct(product.id);
                if (action === "in") adjustInventory(product.id, 5);
                if (action === "out") adjustInventory(product.id, -5);
            });

            list.appendChild(row);
        });
    }

    function startEdit(id) {
        const product = productsCache.find((p) => p.id === id);
        if (!product) return;

        editingId = id;
        formTitle.textContent = "Edit Product";
        saveButton.textContent = "Update";
        nameInput.value = product.name;
        skuInput.value = product.sku;
        priceInput.value = product.price;
        quantityInput.value = product.quantity;
        setStatus(`Editing ${product.name}`);
    }

    async function adjustInventory(id, delta) {
        try {
            await requestJson(`/products/${id}/inventory`, {
                method: "PATCH",
                body: JSON.stringify({ delta })
            });
            await loadProducts();
            setStatus("Inventory updated.", "success");
        } catch (error) {
            setStatus(error.message, "error");
        }
    }

    async function deleteProduct(id) {
        try {
            await requestJson(`/products/${id}`, { method: "DELETE" });
            if (editingId === id) {
                resetForm();
            }
            await loadProducts();
            setStatus("Product deleted.", "success");
        } catch (error) {
            setStatus(error.message, "error");
        }
    }

    async function loadProducts() {
        try {
            const params = new URLSearchParams({
                page: String(currentPage),
                size: String(pageSize),
                sortBy: "id",
                direction: "asc"
            });

            if (searchQuery) {
                params.set("search", searchQuery);
            }

            const data = await requestJson(`/products?${params.toString()}`);
            productsCache = data.items || [];
            totalPages = data.totalPages || 1;
            totalElements = data.totalElements || 0;
            renderProducts(productsCache);

            const page = data.page || 0;
            paginationInfo.textContent = `Page ${page + 1} of ${Math.max(totalPages, 1)} | ${totalElements} total`;
            prevPageButton.disabled = !data.hasPrevious;
            nextPageButton.disabled = !data.hasNext;
        } catch (error) {
            setStatus(error.message, "error");
        }
    }

    form.addEventListener("submit", async (event) => {
        event.preventDefault();

        const payload = {
            name: nameInput.value,
            sku: skuInput.value,
            price: Number(priceInput.value),
            quantity: Number(quantityInput.value)
        };

        const isEdit = editingId !== null;
        const url = isEdit ? `/products/${editingId}` : "/products";
        const method = isEdit ? "PUT" : "POST";

        try {
            await requestJson(url, {
                method,
                body: JSON.stringify(payload)
            });
            resetForm();
            await loadProducts();
            setStatus(isEdit ? "Product updated." : "Product created.", "success");
        } catch (error) {
            setStatus(error.message, "error");
        }
    });

    cancelButton.addEventListener("click", resetForm);
    refreshButton.addEventListener("click", loadProducts);
    prevPageButton.addEventListener("click", async () => {
        if (currentPage > 0) {
            currentPage -= 1;
            await loadProducts();
        }
    });
    nextPageButton.addEventListener("click", async () => {
        if (currentPage + 1 < totalPages) {
            currentPage += 1;
            await loadProducts();
        }
    });
    searchInput.addEventListener("input", () => {
        searchQuery = searchInput.value.trim();
        currentPage = 0;
        if (searchDebounceTimer) {
            clearTimeout(searchDebounceTimer);
        }
        searchDebounceTimer = window.setTimeout(loadProducts, 200);
    });
    logoutButton.addEventListener("click", () => {
        sessionStorage.removeItem("workspaceUser");
        window.location.replace("/login.html");
    });

    loadProducts();
</script>
</body>
</html>
